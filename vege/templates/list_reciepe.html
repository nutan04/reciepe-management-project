<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciepe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto">
            <div class="form-group">
                <label for="exampleInputPassword1">Search Reciepe</label>
                <input name="search" type="text" class="form-control">

            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Reciepe Name</th>
                    <th scope="col">Reciepe Description</th>
                    <th scope="col">Reciepe Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                {% for reciepe in reciepes %}
                <tr>
                    <th scope="row">{{forloop.counter }}</th>
                    <td>{{reciepe.receipe_name}}</td>
                    <td>{{reciepe.receipe_description}}</td>
                    <td>{% load static %}
                        <img src="{{ reciepe.receipe_image.url }}" width="100" height="100" alt="Recipe Image">
                    </td>
                    <td>
                        <div class="p-1"><a href="/add-reciepe/"><button class="btn btn-success">Add
                                </button></a>
                        </div>
                        <div class="p-1"><a href="/update-receipe/{{reciepe.id}}"><button
                                    class="btn btn-primary">Update</button></a>
                        </div>
                        <div class="p-1"><a href="/delete-receipe/{{reciepe.id}}"><button
                                    class="btn btn-danger">Delete</button></a>
                        </div>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
</body>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
